<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="pic">
      <img src="images/image-product-desktop.jpg" alt="image-product-desktop" class="des">
      <img src="images/image-product-mobile.jpg" alt="image-product-mobile" class="mob">
    </div>
    <div class="content">
      <div class="perf">
        Perfume
      </div>
      <div class="title">
        Gabrielle Essence Eau De Parfum
      </div>
      <div class="parag">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
      </div>
      <div class="price">
        <div class="new_price">
          $149.99
        </div>
        <div class="old_price">
          $169.99
        </div>
      </div>
      <div class="add">
        <img src="images/icon-cart.svg" alt="cart" class="cart">
        <div class="txt">Add to Cart</div>
      </div>
    </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/MARCUS-IMPERATOR">MARCUS-IMPERATOR</a>.
  </div>
</body>
</html>
